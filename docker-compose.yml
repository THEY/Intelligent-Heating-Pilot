services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    ports:
      - 8123:8123
      - 5678:5678
    volumes:
      - ./custom_components/intelligent_heating_pilot:/config/custom_components/intelligent_heating_pilot
      - ./examples/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    environment:
      TZ: Europe/Paris
    network_mode: host
    privileged: true
